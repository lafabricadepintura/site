<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | La Fábrica</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --accent: #8bc34a; --bg: #1e1e1e; --card-bg: #2a2a2a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; }
        
        header { 
            background: #252525; padding: 1rem 2rem; position: sticky; top: 0; 
            z-index: 1000; box-shadow: 0 2px 15px rgba(0,0,0,0.5); 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .logo-main { font-weight: bold; text-decoration: none; color: white; font-size: 1.2rem; }
        nav a { text-decoration: none; color: white; margin-left: 20px; font-weight: 600; font-size: 0.9rem; }
        nav a.active { color: var(--accent); }

        .search-section { background: #151515; padding: 30px 20px; text-align: center; }
        .search-bar { 
            width: 100%; max-width: 500px; padding: 12px 20px; border-radius: 25px; 
            border: 1px solid #333; background: #222; color: white; outline: none; 
        }

        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        
        .product-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid #333; transition: 0.3s; display: flex; flex-direction: column; }
        .product-header { padding: 20px; background: #333; border-bottom: 1px solid #444; }
        .category-tag { font-size: 0.7rem; font-weight: bold; color: var(--accent); text-transform: uppercase; }
        
        .price-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .price-table td { padding: 10px 0; border-top: 1px solid #383838; font-size: 0.9rem; }
        .amount { text-align: right; font-weight: bold; color: var(--accent); }
        
        .btn-whatsapp { 
            display: block; background: #25d366; color: white; text-align: center; 
            padding: 12px; text-decoration: none; font-weight: bold; text-transform: uppercase; 
        }
        .status-msg { grid-column: 1/-1; text-align: center; padding: 40px; color: #888; }
        .error-box { background: #422; color: #f88; padding: 20px; border-radius: 10px; border: 1px solid #844; }
    </style>
</head>
<body>

<header>
    <a href="../index.html" class="logo-main">LA FÁBRICA <span style="color:var(--accent)">PINTURAS</span></a>
    <nav>
        <a href="index.html" class="active">PRODUCTOS</a>
        <a href="../colores/index.html">COLORES</a>
    </nav>
</header>

<section class="search-section">
    <input type="text" id="searchInput" class="search-bar" placeholder="Buscar productos...">
</section>

<div class="container">
    <div id="productContainer" class="product-grid">
        <div id="status" class="status-msg">Cargando catálogo...</div>
    </div>
</div>

<script>
    let productsData = [];

    // Limpieza segura sin usar literales de regex que causan SyntaxError
    function limpiarTexto(t) {
        if (!t) return "";
        let texto = t.toString();
        // Eliminamos las citas de forma manual y segura
        while (texto.includes("", start);
            if (start !== -1 && end !== -1) {
                texto = texto.substring(0, start) + texto.substring(end + 1);
            } else {
                break;
            }
        }
        return texto.trim();
    }
