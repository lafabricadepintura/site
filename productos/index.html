<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | La Fábrica</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --accent: #8bc34a; --bg: #1e1e1e; --card-bg: #2a2a2a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; }
        header { background: #252525; padding: 1rem 2rem; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 15px rgba(0,0,0,0.5); display: flex; justify-content: space-between; align-items: center; }
        .logo-main { font-weight: bold; text-decoration: none; color: white; font-size: 1.2rem; }
        nav a { text-decoration: none; color: white; margin-left: 20px; font-weight: 600; font-size: 0.9rem; }
        nav a.active { color: var(--accent); }
        .search-section { background: #151515; padding: 30px 20px; text-align: center; }
        .search-bar { width: 100%; max-width: 500px; padding: 12px 20px; border-radius: 25px; border: 1px solid #333; background: #222; color: white; outline: none; }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .product-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid #333; display: flex; flex-direction: column; height: 100%; transition: 0.3s; }
        .product-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .product-header { padding: 20px; background: #333; border-bottom: 1px solid #444; }
        .category-tag { font-size: 0.7rem; font-weight: bold; color: var(--accent); text-transform: uppercase; }
        .price-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .price-table td { padding: 10px 0; border-top: 1px solid #383838; font-size: 0.9rem; }
        .amount { text-align: right; font-weight: bold; color: var(--accent); }
        .btn-whatsapp { display: block; background: #25d366; color: white; text-align: center; padding: 12px; text-decoration: none; font-weight: bold; text-transform: uppercase; margin-top: auto; }
    </style>
</head>
<body>

<header>
    <a href="../index.html" class="logo-main">LA FÁBRICA <span style="color:var(--accent)">PINTURAS</span></a>
    <nav>
        <a href="index.html" class="active">PRODUCTOS</a>
        <a href="../colores/index.html">COLORES</a>
    </nav>
</header>

<section class="search-section">
    <input type="text" id="searchInput" class="search-bar" placeholder="Buscar productos...">
</section>

<div class="container">
    <div id="productContainer" class="product-grid">
        <div id="status" style="grid-column: 1/-1; text-align: center; padding: 50px;">Cargando catálogo...</div>
    </div>
</div>

<script>
    let productsData = [];

    // FUNCIÓN DE LIMPIEZA SIN REGEX (Evita el SyntaxError)
    function limpiarTextoSeguro(texto) {
        if (!texto) return "";
        let s = texto.toString();
        // Elimina manualmente cualquier cosa que empiece con
        while (s.indexOf("", inicio);
            if (fin !== -1) {
                s = s.substring(0, inicio) + s.substring(fin + 1);
            } else {
                break;
            }
        }
        return s.trim();
    }

    async function cargarCSV() {
        const status = document.getElementById('status');
        try {
            // Fetch con cache-buster para asegurar datos nuevos
            const response = await fetch('productos.csv?v=' + Date.now());
            if (!response.ok) throw new Error("Archivo CSV no encontrado");
            
            const rawData = await response.text();
            
            Papa.parse(rawData, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    productsData = results.data;
                    render(productsData);
                }
            });
        } catch (e) {
            status.innerHTML = "Error al cargar: " + e.message;
        }
    }

    function render(data) {
        const container = document.getElementById('productContainer');
        container.innerHTML = "";

        if (data.length === 0) {
            container.innerHTML = "<p style='grid-column:1/-1; text-align:center;'>No se encontraron productos.</p>";
            return;
        }

        data.forEach(item => {
            // Mapeo exacto de tus columnas
            const nombre = limpiarTextoSeguro(item["Producto"]);
            if (!nombre) return;

            const categoria = limpiarTextoSeguro(item["Categoría"]);
            const descripcion = limpiarTextoSeguro(item["Descripción"]);
            const p4 = limpiarTextoSeguro(item["Precio 4lts"]);
            const p10 = limpiarTextoSeguro(item["Precio 10lts"]);
            const p20 = limpiarTextoSeguro(item["Precio 20lts"]);

            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="product-header">
                    <span class="category-tag">${categoria}</span>
                    <h3 style="margin:5px 0">${nombre}</h3>
                </div>
                <div style="padding:20px; flex-grow:1">
                    <p style="font-size:0.85rem; color:#bbb; margin-bottom:15px; min-height:40px;">${descripcion}</p>
                    <table class="price-table">
                        <tr><td style="color:#888">4 lts</td><td class="amount">${p4}</td></tr>
                        <tr><td style="color:#888">10 lts</td><td class="amount">${p10}</td></tr>
                        <tr><td style="color:#888">20 lts</td><td class="amount">${p20}</td></tr>
                    </table>
                </div>
                <a href="https://wa.me/5491100000000" class="btn-whatsapp" target="_blank">CONSULTAR</a>
            `;
            container.appendChild(card);
        });
    }

    document.getElementById('searchInput').oninput = function(e) {
        const term = e.target.value.toLowerCase();
        const filtered = productsData.filter(p => {
            return (p["Producto"] || "").toLowerCase().includes(term) || 
                   (p["Categoría"] || "").toLowerCase().includes(term);
        });
        render(filtered);
    };

    cargarCSV();
</script>
</body>
</html>
