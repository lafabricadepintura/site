<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | La Fábrica</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --accent: #8bc34a; --bg: #1e1e1e; --card-bg: #2a2a2a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; padding-bottom: 80px; }
        
        header { background: #252525; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 15px rgba(0,0,0,0.5); position: sticky; top: 0; z-index: 1000; }
        .logo-main { font-weight: bold; text-decoration: none; color: white; font-size: 1.2rem; }
        nav a { text-decoration: none; color: #bbb; margin-left: 20px; font-weight: 600; font-size: 0.9rem; transition: 0.3s; }
        nav a.active { color: var(--accent); }

        .search-section { background: #151515; padding: 20px; text-align: center; position: sticky; top: 57px; z-index: 999; border-top: 1px solid #222; }
        .search-container { position: relative; max-width: 500px; margin: 0 auto 15px; }
        .search-bar { width: 100%; padding: 12px 45px 12px 20px; border-radius: 25px; border: 1px solid #333; background: #222; color: white; outline: none; font-size: 1rem; box-sizing: border-box; }
        
        /* FILTROS RESPONSIVE */
        .filter-toggle {
            display: none; background: var(--accent); color: #000; border: none; padding: 10px 20px;
            border-radius: 20px; font-weight: bold; margin: 0 auto; cursor: pointer; font-size: 0.85rem;
        }
        .filter-group { margin-bottom: 10px; }
        .filter-container { display: flex; justify-content: center; gap: 6px; flex-wrap: wrap; max-width: 1100px; margin: 0 auto; }
        .filter-badge { padding: 6px 14px; border-radius: 15px; background: #333; font-size: 0.75rem; cursor: pointer; border: 1px solid #444; color: #eee; transition: 0.2s; }
        .filter-badge.active { background: var(--accent); color: #000; font-weight: bold; }

        @media (max-width: 768px) {
            .filter-toggle { display: block; }
            .filters-wrapper {
                display: none; flex-direction: column; gap: 15px; margin-top: 15px;
                background: #1a1a1a; padding: 15px; border-radius: 12px; border: 1px solid #333;
            }
            .filters-wrapper.active { display: flex; }
        }

        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .product-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid #333; display: flex; flex-direction: column; }
        .product-header { padding: 15px; background: #333; border-bottom: 1px solid #444; }
        
        .tag-row { display: flex; gap: 5px; margin-bottom: 8px; flex-wrap: wrap; }
        .tag { font-size: 0.6rem; font-weight: bold; text-transform: uppercase; padding: 2px 6px; border-radius: 4px; background: #444; color: #ccc; }
        .tag-cat { background: rgba(139, 195, 74, 0.2); color: var(--accent); }

        .cart-controls { padding: 15px; background: #222; border-top: 1px solid #333; }
        .input-label { font-size: 0.7rem; color: #888; margin-bottom: 4px; display: block; text-transform: uppercase; }
        .selector-estilo { width: 100%; padding: 8px; background: #333; color: white; border: 1px solid #444; border-radius: 5px; margin-bottom: 12px; font-size: 0.85rem; outline: none; }
        
        .add-row { display: flex; gap: 10px; align-items: center; }
        .qty-input { width: 60px; padding: 8px; text-align: center; background: #111; border: 1px solid #444; color: var(--accent); font-weight: bold; border-radius: 5px; }
        .btn-add { flex: 1; background: var(--accent); color: #000; border: none; padding: 10px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        .cart-floating { position: fixed; bottom: 20px; right: 20px; background: #25d366; color: white; padding: 15px 25px; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4); display: none; align-items: center; gap: 10px; z-index: 2000; font-weight: bold; }
        .cart-count { background: white; color: #25d366; border-radius: 50%; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; }
        
        #cartModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 3000; display: none; justify-content: center; align-items: center; }
        .modal-content { background: #2a2a2a; padding: 25px; border-radius: 15px; width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; border: 1px solid #444; }
        .cart-item { border-bottom: 1px solid #3d3d3d; padding: 12px 0; display: flex; justify-content: space-between; align-items: center; }
        .btn-close { background: transparent; color: #888; border: 1px solid #444; padding: 10px; width: 100%; border-radius: 5px; margin-top: 15px; cursor: pointer; }

        /* ESTILOS DEL TOAST */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; pointer-events: none; display: flex; flex-direction: column; gap: 10px; }
        .toast {
            background: #333; color: white; padding: 12px 25px; border-radius: 10px;
            border-left: 5px solid var(--accent); box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            display: flex; align-items: center; gap: 12px; font-weight: 600; font-size: 0.9rem;
            animation: slideIn 0.3s ease forwards, fadeOut 0.5s ease 2.5s forwards;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-20px); } }
    </style>
</head>
<body>

<header>
    <a href="../index.html" class="logo-main">LA FÁBRICA <span style="color:var(--accent)">PINTURAS</span></a>
    <nav>
        <a href="index.html" class="active">PRODUCTOS</a>
        <a href="../colores/index.html">COLORES</a>
    </nav>
</header>

<div id="toast-container"></div>

<section class="search-section">
    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Buscar producto...">
    </div>
    <button class="filter-toggle" onclick="toggleFilters()">☰ Filtrar por Categoría / Tipo</button>
    <div id="filtersWrapper" class="filters-wrapper">
        <div class="filter-group"><div class="filter-container" id="catBadgeContainer"></div></div>
        <div class="filter-group"><div class="filter-container" id="typeBadgeContainer"></div></div>
    </div>
</section>

<div class="container">
    <div id="productContainer" class="product-grid"></div>
</div>

<div id="cartFloating" class="cart-floating" onclick="toggleModal(true)">
    <span>Ver Mi Pedido</span>
    <div class="cart-count" id="cartCount">0</div>
</div>

<div id="cartModal">
    <div class="modal-content">
        <h2 style="margin-top:0; color:var(--accent);">Presupuesto</h2>
        <div id="cartList"></div>
        <button class="btn-add" style="margin-top: 25px; width:100%; background:#25d366; color:white; font-size:1.1rem; padding:15px;" onclick="sendToWhatsapp()">
            Enviar a WhatsApp
        </button>
        <button class="btn-close" onclick="toggleModal(false)">Cerrar</button>
    </div>
</div>

<script>
    let rawData = [];
    let paletteData = [];
    let cart = [];
    let currentCat = "Todos";
    let currentType = "Todos";

    const simplifyText = (text) => text ? text.toString().normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase() : "";

    function init() {
        Papa.parse("../colores/paleta - Hoja 1.csv", {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                paletteData = results.data;
                loadProducts();
            }
        });
    }

    function loadProducts() {
        Papa.parse("productos.csv", {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                rawData = results.data;
                createAllBadges();
                render();
            }
        });
    }

    function createAllBadges() {
        const catSet = new Set(), typeSet = new Set();
        rawData.forEach(p => {
            if (p.Categoría) p.Categoría.split(',').forEach(c => catSet.add(c.trim()));
            if (p.Tipo) p.Tipo.split(',').forEach(t => typeSet.add(t.trim()));
        });

        const renderBadges = (set, current, setter, containerId) => {
            let html = `<div class="filter-badge ${current === 'Todos' ? 'active' : ''}" onclick="${setter}('Todos')">Todos</div>`;
            Array.from(set).sort().forEach(i => html += `<div class="filter-badge ${current === i ? 'active' : ''}" onclick="${setter}('${i}')">${i}</div>`);
            document.getElementById(containerId).innerHTML = html;
        };
        renderBadges(catSet, currentCat, 'setCategory', 'catBadgeContainer');
        renderBadges(typeSet, currentType, 'setType', 'typeBadgeContainer');
    }

    function setCategory(cat) { currentCat = cat; createAllBadges(); render(); autoCloseFilters(); }
    function setType(t) { currentType = t; createAllBadges(); render(); autoCloseFilters(); }

    function toggleFilters() {
        const wrapper = document.getElementById('filtersWrapper');
        wrapper.classList.toggle('active');
        const btn = document.querySelector('.filter-toggle');
        btn.innerText = wrapper.classList.contains('active') ? "✕ Cerrar Filtros" : "☰ Filtrar por Categoría / Tipo";
    }

    function autoCloseFilters() {
        const wrapper = document.getElementById('filtersWrapper');
        if (window.innerWidth <= 768 && wrapper.classList.contains('active')) {
            toggleFilters();
        }
    }

    function showToast(message) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerHTML = `✅ ${message}`;
        container.appendChild(toast);
        setTimeout(() => { toast.remove(); }, 3000);
    }

    // FUNCIÓN MEJORADA: EVITA DUPLICADOS Y SUMA CANTIDADES
    function addToCart(index) {
        const p = rawData[index];
        const sizeSelect = document.getElementById(`size-${index}`);
        const colorSelect = document.getElementById(`color-${index}`);
        const qtyInput = document.getElementById(`qty-${index}`);
        
        const selectedSize = sizeSelect.value;
        const selectedColor = colorSelect ? colorSelect.value : 'N/A';
        const selectedQty = parseInt(qtyInput.value);

        // BUSCAMOS SI YA EXISTE
        const existingItem = cart.find(item => 
            item.name === p.Producto && 
            item.size === selectedSize && 
            item.color === selectedColor
        );

        if (existingItem) {
            existingItem.qty += selectedQty;
        } else {
            cart.push({
                name: p.Producto,
                size: selectedSize,
                color: selectedColor,
                qty: selectedQty
            });
        }

        updateCartUI();
        showToast(`${p.Producto} actualizado`);
        qtyInput.value = 1;
    }

    function updateCartUI() {
        const count = cart.reduce((acc, item) => acc + item.qty, 0);
        document.getElementById('cartCount').innerText = count;
        document.getElementById('cartFloating').style.display = count > 0 ? 'flex' : 'none';
        let html = "";
        cart.forEach((item, i) => {
            html += `<div class="cart-item">
                <div><strong>${item.name}</strong><br><small>${item.size} | Color: ${item.color}</small></div>
                <div>x${item.qty} <button onclick="removeItem(${i})" style="color:#ff5252; background:none; border:none; cursor:pointer; margin-left:10px;">✕</button></div>
            </div>`;
        });
        document.getElementById('cartList').innerHTML = html || "Vacío";
    }

    function removeItem(i) { cart.splice(i, 1); updateCartUI(); }
    function toggleModal(show) { document.getElementById('cartModal').style.display = show ? 'flex' : 'none'; }

    function sendToWhatsapp() {
        let text = "Hola La Fábrica! Quisiera presupuesto por:\n\n";
        cart.forEach(item => text += `• ${item.name} (${item.size})\n  Color: ${item.color} | Cant: ${item.qty}\n\n`);
        window.open(`https://wa.me/542214989579?text=${encodeURIComponent(text)}`, '_blank');
    }

    function render() {
        const container = document.getElementById("productContainer");
        const search = simplifyText(document.getElementById("searchInput").value);
        let html = "";
        rawData.forEach((p, index) => {
            if (!p.Producto) return;
            if (!simplifyText(`${p.Producto} ${p.Categoría} ${p.Descripción} ${p.Tipo}`).includes(search)) return;
            if (currentCat !== "Todos" && !p.Categoría.includes(currentCat)) return;
            if (currentType !== "Todos" && !p.Tipo.includes(currentType)) return;

            const cats = p.Categoría.split(',').map(c => `<span class="tag tag-cat">${c.trim()}</span>`).join('');
            const types = p.Tipo.split(',').map(t => `<span class="tag">${t.trim()}</span>`).join('');

            let colorHTML = "";
            if (p.Color === "Color") {
                const opciones = paletteData.map(c => `<option value="${c.color_name}">${c.color_name} (${c.color_id})</option>`).join('');
                colorHTML = `<label class="input-label">Elegir de la Paleta:</label>
                             <select id="color-${index}" class="selector-estilo">${opciones}</select>`;
            } else if (p.Color) {
                const especificos = p.Color.split(',').map(c => `<option value="${c.trim()}">${c.trim()}</option>`).join('');
                colorHTML = `<label class="input-label">Color:</label>
                             <select id="color-${index}" class="selector-estilo">${especificos}</select>`;
            }

            html += `<div class="product-card">
                    <div class="product-header">
                        <div class="tag-row">${cats}${types}</div>
                        <h3 style="margin:0; font-size:1.1rem;">${p.Producto}</h3>
                    </div>
                    <div style="padding:15px; flex-grow:1;">
                        <p style="font-size:0.8rem; color:#aaa; margin-bottom:15px;">${p.Descripción || ''}</p>
                        <label class="input-label">Tamaño:</label>
                        <select id="size-${index}" class="selector-estilo">
                            ${p["Precio 4lts"] ? `<option value="4 Lts">4 Lts - ${p["Precio 4lts"]}</option>` : ''}
                            ${p["Precio 10lts"] ? `<option value="10 Lts">10 Lts - ${p["Precio 10lts"]}</option>` : ''}
                            ${p["Precio 20lts"] ? `<option value="20 Lts">20 Lts - ${p["Precio 20lts"]}</option>` : ''}
                        </select>
                        ${colorHTML}
                    </div>
                    <div class="cart-controls">
                        <div class="add-row">
                            <input type="number" id="qty-${index}" class="qty-input" value="1" min="1">
                            <button class="btn-add" onclick="addToCart(${index})">Agregar al pedido</button>
                        </div>
                    </div>
                </div>`;
        });
        container.innerHTML = html;
    }

    document.getElementById("searchInput").oninput = render;
    window.onload = init; 
</script>
</body>
</html>
